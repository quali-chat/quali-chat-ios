name: BroadcastUploadExtensionStaging

schemes:
  BroadcastUploadExtensionStaging:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        BroadcastUploadExtensionStaging:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      askForAppToLaunch: true
      config: Debug
      debugEnabled: false
      disableMainThreadChecker: true
      launchAutomaticallySubstyle: 2
    test:
      config: Debug
      disableMainThreadChecker: true

targets:
  BroadcastUploadExtensionStaging:
    platform: iOS
    type: app-extension

    configFiles:
      Debug: Debug.xcconfig
      Release: Release.xcconfig

    sources:
    - path: .
    - path: ../BroadcastUploadExtension/Sources
    - path: ../Config/BuildSettings.swift
    - path: ../Config/MDMSettings.swift
    - path: ../Riot/Categories/Bundle.swift
    - path: ../Riot/Modules/Room/TimelineCells/Styles/RoomTimelineStyleIdentifier.swift
