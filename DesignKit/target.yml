name: DesignKit

schemes:
  DesignKit:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        DesignKit:
        - running
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      config: Debug
      disableMainThreadChecker: true

targets:
  DesignKit:
    type: framework
    platform: iOS
    
    configFiles:
      Debug: Debug.xcconfig
      Release: Release.xcconfig

    sources:
      - path: .
        excludes: #QualiChat modified
          - "Source/Colors.swift"
          - "Source/ColorsUIkit.swift"
          - "Source/ColorsSwiftUI.swift"
          - "Source/ColorValues.swift"
      - path: ../QualiChat/DesignKit/ #QualiChat modified
      - path: ../QualiChat/Extensions/UIColor+Extensions.swift #QualiChat modified
      - path: ../QualiChat/Extensions/UIFont+Extensions.swift #QualiChat modified
      - path: ../Riot/Categories/UIColor.swift
